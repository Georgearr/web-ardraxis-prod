{% extends 'meloria/meloria_layout.html' %}

{% block title_lomba %}IGS Got Talent{% endblock %}
{% block poster_image %}
    <img 
        src="{{ url_for('static', filename='img/meloria/lomba_igs_got_talent.jpg') }}" 
        alt="IGS Got Talent"
        class="registeration-poster-image"
        loading="lazy"
    />
{% endblock %}

{% block form %}
    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>

    <label>Kelas</label>
    <input type="text" name="kelas" required>

    <label>ID Line</label>
    <input type="text" name="idline" required>

    <label>Jenis Talent</label>
    <input type="text" name="jenis_talent" required>

    <label>Nama Anggota (Opsional)</label>
    <input type="text" name="nama_anggota" required>
{% endblock %}
