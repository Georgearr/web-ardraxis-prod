{% extends 'meloria/meloria_layout.html' %}

{% block title_lomba %}Lomba Lampu Hijau Lampu Merah Bahasa Korea{% endblock %}
{% block poster_image %}
    <img 
        src="{{ url_for('static', filename='img/meloria/Lomba Lampu Hijau Lampu Merah Bahasa Korea.jpg') }}" 
        alt="Lomba Lampu Hijau Lampu Merah Bahasa Korea"
        class="registeration-poster-image"
        loading="lazy"
    />
{% endblock %}

{% block form %}
    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="text" name="kelas" placeholder="Kelas" required>
    <input type="text" name="idline" placeholder="ID Line" required>
{% endblock %}
