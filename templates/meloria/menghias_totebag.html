{% extends 'meloria/meloria_layout.html' %}

{% block title_lomba %}Lomba Menghias Totebag{% endblock %}
{% block poster_image %}
    <img 
        src="{{ url_for('static', filename='img/meloria/lomba_menghias_totebag.png') }}" 
        alt="Lomba Menghias Totebag"
        class="registration-poster-image"
        loading="lazy"
    />
{% endblock %}

{% block form %}
    <input type="text" name="nama_tim" placeholder="Nama Tim" required>
    
    <input type="text" name="nama1" placeholder="Nama Peserta 1" required>
    <input type="text" name="kelas1" placeholder="Kelas Peserta 1" required>
    <input type="text" name="idline1" placeholder="ID Line Peserta 1" required>
    
    <input type="text" name="nama2" placeholder="Nama Peserta 2" required>
    <input type="text" name="kelas2" placeholder="Kelas Peserta 2" required>
    <input type="text" name="idline2" placeholder="ID Line Peserta 2" required>
{% endblock %}
