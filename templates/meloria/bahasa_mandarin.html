{% extends 'meloria/meloria_layout.html' %}

{% block title_lomba %}Lomba Bahasa Mandarin{% endblock %}
{% block poster_image %}
    <img 
        src="{{ url_for('static', filename='img/meloria/lomba_bahasa_mandarin.jpg') }}" 
        alt="Lomba Bahasa Mandarin"
        class="registeration-poster-image"
        loading="lazy"
    />
{% endblock %}

{% block form %}
    <!-- Nama Lengkap --> <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <!-- Kelas --> <input type="text" name="kelas" placeholder="Kelas" required>
    <!-- ID Line --> <input type="text" name="idline" placeholder="ID Line" required>
{% endblock %}
